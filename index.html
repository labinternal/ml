<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ML Lab External Dashboard</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
    }

    .sidebar {
        width: 250px;
        background: #1a1a1a;
        color: white;
        padding: 20px;
        box-sizing: border-box;
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .sidebar button {
        width: 100%;
        background: #333;
        color: white;
        border: none;
        padding: 12px;
        margin-bottom: 12px;
        cursor: pointer;
        border-radius: 6px;
        text-align: left;
        font-size: 15px;
    }

    .sidebar button:hover {
        background: #555;
    }

    .content {
        flex: 1;
        padding: 20px;
        background: #f4f4f4;
        overflow-y: auto;
    }

    .message-box {
        background: white;
        padding: 25px;
        border-radius: 10px;
        font-size: 18px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    iframe {
        width: 100%;
        height: 90vh;
        border: none;
    }
</style>

<script>
function showMessage(text) {
    document.getElementById("display-area").innerHTML =
        '<div class="message-box">' + text + '</div>';
}

function showPDF() {
    document.getElementById("display-area").innerHTML =
        '<iframe src="GR22-B.Tech(III-I)-ML-labmanual.pdf"></iframe>';
}
</script>

</head>
<body>

<!-- LEFT MENU -->
<div class="sidebar">
    <h2>ML LAB FILES</h2>

    <button onclick="showMessage('This contains the Collab Notebook for Task 1–6 (task1_6.ipynb).')">
        Task 1–6 (Notebook)
    </button>

    <button onclick="showMessage('This is the Logistic Regression Python file (task6.py).')">
        Task 6 – Logistic Regression
    </button>

    <button onclick="showMessage('This is the Backpropagation Python file (task10.py).')">
        Task 10 – Backpropagation
    </button>

    <button onclick="showMessage('This is the Boosting Python file (task11b.py).')">
        Task 11b – Boosting
    </button>

    <button onclick="showPDF()">
        ML Lab Manual (PDF)
    </button>
</div>

<!-- MAIN VIEWER -->
<div class="content" id="display-area">
    <div class="message-box">
        Select any file from the left menu to view information.
    </div>
</div>

</body>
</html>
